<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="masterpage/head::head"></div>
<div th:replace="masterpage/navbar::navbar"></div>

<th:block th:fragment="content">
    <section class="ftco-section ftco-no-pb ftco-no-pt">
        <div class="container">
            <div class="row justify-content-center pb-4">
                <div class="col-md-12 heading-section text-center ftco-animate">
                    <h2 class="mb-4">Đặt Phòng</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="booking-form ftco-animate p-4">
                        <form th:action="@{/booking}" method="post" class="booking-form-1">
                            <input type="hidden" name="homestayId" th:value="${homestayId}">
                            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                            <div class="row">
                                <div class="col-lg-6 align-items-end">
                                    <div class="form-group">
                                        <label for="username">Họ và Tên</label>
                                        <input type="text" name="username" class="form-control" placeholder="Nhập họ và tên" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 align-items-end">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" name="email" class="form-control" placeholder="Nhập email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 align-items-end">
                                    <div class="form-group">
                                        <label for="phone">Số Điện Thoại</label>
                                        <input type="tel" name="phone" class="form-control" placeholder="Nhập số điện thoại" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 align-items-end">
                                    <div class="form-group">
                                        <label for="checkinDate">Ngày Nhận Phòng</label>
                                        <div class="form-field">
                                            <div class="icon"><span class="ion-ios-calendar"></span></div>
                                            <input type="text" name="checkinDate" class="form-control checkin_date" placeholder="Chọn ngày" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6 align-items-end">
                                    <div class="form-group">
                                        <label for="checkoutDate">Ngày Trả Phòng</label>
                                        <div class="form-field">
                                            <div class="icon"><span class="ion-ios-calendar"></span></div>
                                            <input type="text" name="checkoutDate" class="form-control checkout_date" placeholder="Chọn ngày" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 align-items-end">
                                    <div class="form-group">
                                        <label for="notes">Yêu Cầu Đặc Biệt</label>
                                        <textarea name="notes" class="form-control" placeholder="Ghi chú thêm (nếu có)"></textarea>
                                    </div>
                                </div>
                                <div class="col-lg-12 align-self-end">
                                    <div class="form-group">
                                        <input type="submit" value="Gửi Đặt Phòng" class="form-control btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Thêm Flatpickr cho trường ngày -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            flatpickr(".checkin_date, .checkout_date", {
                dateFormat: "Y-m-d",
                minDate: "today"
            });
        });
    </script>
</th:block>

<div th:replace="masterpage/loader::loader"></div>
<div th:replace="masterpage/footer::footer"></div>
</body>
</html>
