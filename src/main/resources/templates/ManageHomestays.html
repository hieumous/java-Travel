<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Homestay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .menu-item {
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #3c5870;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0cdb7;
        }

        .status-active {
            color: white;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-pending {
            color: white;
            background-color: orange;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-inactive {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <div class="menu-item" onclick="showSection('homestay')">1. Danh sách Homestay</div>
    <div class="menu-item" onclick="showSection('menu')">2. Quản lý Menu & Dịch vụ</div>
    <div class="menu-item" onclick="showSection('booking')">3. Danh sách đặt phòng</div>
    <div class="menu-item" onclick="showSection('revenue')">4. Doanh thu & Rút tiền</div>
</div>

<div class="content">
    <div id="homestay" class="section active">
        <h3 style="background-color: #007bff; color: white; padding: 10px;">1. Danh sách Homestay đang sở hữu</h3>
        <p>Hiển thị các homestay bạn đã đăng ký:</p>

        <table>
            <thead>
            <tr>
                <th>Tên Homestay</th>
                <th>Địa điểm</th>
                <th>Giá mỗi đêm</th>
                <th>Mô tả</th>
                <th>Tiện ích</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="homestay : ${homestays}">
                <td th:text="${homestay.name}"></td>
                <td th:text="${homestay.location}"></td>
                <td th:text="|${#numbers.formatDecimal(homestay.pricePerNight, 0, 'COMMA', 2, 'POINT')} VNĐ|"></td>
                <td th:text="${homestay.description} ?: 'Không có mô tả'"></td>
                <td th:text="${homestay.amenities} ? ${#strings.join(homestay.amenities, ', ')} : 'Không có tiện ích'"></td>
                <td>
                    <span th:class="${homestay.status == 'ACTIVE'} ? 'status-active' : ${homestay.status == 'PENDING'} ? 'status-pending' : 'status-inactive'"
                          th:text="${homestay.status}"></span>
                </td>
                <td class="action-buttons">
                    <a th:href="@{/home/edit/{id}(id=${homestay.id})}">
                        <button style="background: gold; color: black;">Chỉnh sửa</button>
                    </a>
                    <form th:action="@{/home/delete/{id}(id=${homestay.id})}" method="post" style="display:inline;">
                        <button type="submit" style="background: red; color: white;"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa homestay này?');">
                            Xóa
                        </button>
                    </form>
                    <a th:href="@{/home/bookings/{id}(id=${homestay.id})}">
                        <button style="background: deepskyblue; color: white;">Xem đặt phòng</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>

        <br>
        <a th:href="@{/home/add}">
            <button type="button" style="background: orange; color: white; padding: 8px; border: none;">+ Thêm Homestay Mới</button>
        </a>
    </div>
</div>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
