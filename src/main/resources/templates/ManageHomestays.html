<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Homestay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .menu-item {
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #3c5870;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0cdb7;
        }

        .status-active {
            color: white;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-pending {
            color: white;
            background-color: orange;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-inactive {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <div class="menu-item" onclick="showSection('homestay')">1. Danh sách Homestay</div>
    <div class="menu-item" onclick="showSection('menu')">2. Quản lý Menu & Dịch vụ</div>
    <div class="menu-item" onclick="showSection('booking')">3. Danh sách đặt phòng</div>
    <div class="menu-item" onclick="showSection('revenue')">4. Doanh thu & Rút tiền</div>
</div>

<div class="content">
    <div id="homestay" class="section active">
        <h3 style="background-color: #007bff; color: white; padding: 10px;">1. Danh sách Homestay đang sở hữu</h3>
        <p>Hiển thị các homestay bạn đã đăng ký:</p>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <table>
            <thead>
            <tr>
                <th>Tên Homestay</th>
                <th>Địa điểm</th>
                <th>Mô tả</th>
                <th>Giá mỗi đêm</th>
                <th>Ảnh</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="homestay : ${homestays}">
                <td th:text="${homestay.name}">Tên</td>
                <td th:text="${homestay.location}">Địa điểm</td>
                <td th:text="${homestay.description}">Mô tả</td>
                <td th:text="|${#numbers.formatDecimal(homestay.pricePerNight, 0, 'COMMA', 2, 'POINT')} VNĐ|">Giá</td>
                <td>
                    <div th:if="${homestay.imageUrls != null && !homestay.imageUrls.isEmpty()}">
                        <img th:src="@{${homestay.imageUrls[0]}}" alt="Ảnh homestay" style="width: 120px; height: auto; border-radius: 10px;">
                    </div>
                    <div th:if="${homestay.imageUrls == null || homestay.imageUrls.isEmpty()}">
                        Không có ảnh
                    </div>
                </td>
            </tr>
            <tr th:if="${homestays == null or homestays.isEmpty()}">
                <td colspan="7" style="text-align: center;">Chưa có homestay nào.</td>
            </tr>
            </tbody>
        </table>



        <br>
        <a th:href="@{/home/add}">
            <button type="button" style="background: orange; color: white; padding: 8px; border: none;">+ Thêm Homestay Mới</button>
        </a>
    </div>
</div>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
