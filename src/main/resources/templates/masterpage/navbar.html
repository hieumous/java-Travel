<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-primary ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/home}">Vacation<span>Travel Agency</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a th:href="@{/home}" class="nav-link">Home</a></li>
                <li class="nav-item"><a th:href="@{/about}" class="nav-link">About</a></li>
                <li class="nav-item"><a href="//vacation-master/destination.html" class="nav-link">Destination</a></li>
                <li class="nav-item"><a th:href="@{/blog-single}" class="nav-link">Blog</a></li>
                <li class="nav-item"><a href="//vacation-master/contact.html" class="nav-link">Contact</a></li>
                <li class="nav-item cta"><a href="#" class="nav-link">Book Now</a></li>

                <!-- Kiểm tra trạng thái đăng nhập -->
                <li class="nav-item" th:if="${#authentication != null and #authentication.isAuthenticated() and #authentication.getName() != 'anonymousUser'}">
                    <!-- Hiển thị "HI! USER Name" chỉ khi không phải anonymousUser -->
                    <span class="nav-link px-4">
                        HI! <span th:text="${#authentication.getName()}"></span>
                    </span>
                </li>
                <li class="nav-item" th:if="${#authentication != null and #authentication.isAuthenticated() and #authentication.getName() != 'anonymousUser'}">
                    <!-- Nút Logout chỉ hiển thị khi không phải anonymousUser -->
                    <a th:href="@{/logout}" class="nav-link btn btn-outline-t px-4">
                        <i class="bi bi-box-arrow-right me-2"></i> Logout
                    </a>
                </li>
                <li class="nav-item" th:unless="${#authentication != null and #authentication.isAuthenticated() and #authentication.getName() != 'anonymousUser'}">
                    <!-- Nút Login hiển thị khi chưa đăng nhập hoặc là anonymousUser -->
                    <a th:href="@{/login}" class="nav-link btn btn-outline-t px-4">
                        <i class="bi bi-person me-2"></i> Login
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
