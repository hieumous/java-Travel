<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Homestay</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .menu-item {
            padding: 10px;
            margin: 5px 0;
            background: #34495e;
            cursor: pointer;
        }

        .menu-item:hover {
            background-color: #3c5870;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            overflow-y: auto;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        .status-active {
            color: white;
            background-color: green;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-inactive {
            color: white;
            background-color: red;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .action-buttons button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Menu</h2>
    <div class="menu-item" onclick="window.location.href='/ManageHomestays'">1. Danh sách Homestay</div>
    <div class="menu-item" onclick="window.location.href='/list-food'">2. Quản lý Menu & Dịch vụ</div>
    <div class="menu-item" onclick="window.location.href='/list-room'">3. Danh sách đặt phòng</div>
    <div class="menu-item" onclick="showSection('revenue')">4. Doanh thu & Rút tiền</div>
</div>

<div class="content">
    <div id="homestay" class="section active">
        <h3 style="background-color: #007bff; color: white; padding: 10px;">3. Danh sách đặt phòng</h3>
        <p>Hiển thị danh sách phòng người dùng đã đặt phòng:</p>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <table>
            <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Image</th>
                <th>Trạng thái</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="food : ${foodList}">
                <td>
                    <img th:src="@{/image/{id}(id=${food.id})}"
                         alt="ảnh thực tế"
                         style="width: 100px; height: 70px; object-fit: cover;">
                </td>
                <td th:text="${food.nameFood}"></td>
                <td th:text="${food.description}"></td>
                <td th:text="${food.price} + 'đ'"></td>
                <td th:text="${food.type}"></td>
                <td class="action-buttons">
                    <form th:action="@{/delete-food/{id}(id=${food.id})}" method="post" style="display:inline;">
                        <button type="submit" style="background: red; color: white; padding: 5px;"
                                onclick="return confirm('Bạn có chắc chắn muốn xóa món ăn này?');">
                            Xóa
                        </button>
                    </form>
                </td>
            </tr>

            <tr th:if="${foodList == null or foodList.isEmpty()}">
                <td colspan="6" style="text-align: center;">Chưa có món ăn nào.</td>
            </tr>
            </tbody>
        </table>

        <br>
        <a th:href="@{/add-food}">
            <button type="button" style="background: orange; color: white; padding: 8px; border: none;">+ Thêm Homestay Mới</button>
        </a>
    </div>
</div>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.section');
        sections.forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
