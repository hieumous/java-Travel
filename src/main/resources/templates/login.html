<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="masterpage/head::head"></div>
<div th:replace="masterpage/navbar::navbar"></div>
<body style="background: url('/images/bg_4.jpg') no-repeat center center fixed; background-size: cover;">
</body>

<th:block th:fragment="content">
    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <h1 class="text-center mb-4" style="color: white; font-family: 'Dancing Script', cursive;">Đăng nhập</h1>

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <label for="username" class="fw-bold" style="color: white;">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="password" class="fw-bold" style="color: white;">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/register}">Chưa có tài khoản? Đăng ký</a>    
        </div>
    </div>
</th:block>

<div th:replace="masterpage/loader::loader"></div>

</body>

</html>
