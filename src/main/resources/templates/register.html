<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:replace="masterpage/head::head"></div>
<div th:replace="masterpage/navbar::navbar"></div>

<th:block th:fragment="content">
    <div class="container" style="max-width: 500px; margin-top: 80px;">
        <h2 class="text-center mb-4">Đăng ký</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-group mb-3">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group mb-3">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required />
            </div>
            <div class="form-group mb-4">
                <label for="confirmPassword">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-block">Đăng ký</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</th:block>

<div th:replace="masterpage/loader::loader"></div>
<div th:replace="masterpage/footer::footer"></div>
</body>
</html>
