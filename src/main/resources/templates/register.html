<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style="background: url('/images/bg_4.jpg') no-repeat center center fixed; background-size: cover;">
<div th:replace="masterpage/head::head"></div>
<div th:replace="masterpage/navbar::navbar"></div>

<th:block th:fragment="content">
    <div class="container" style="max-width: 500px; margin-top: 80px;">
        <h1 class="text-center mb-4" style="color: white; font-family: 'Dancing Script', cursive;">Đăng Ký</h1>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group mb-3">
                <label for="username" class="fw-bold" style="color: white;">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control" required th:field="*{username}" />
            </div>
            <div class="form-group mb-3">
                <label for="email" class="fw-bold" style="color: white;">Email</label>
                <input type="email" id="email" name="email" class="form-control" required th:field="*{email}" />
            </div>
            <div class="form-group mb-3">
                <label for="password" class="fw-bold" style="color: white;">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control" required th:field="*{password}" />
            </div>
            <div class="form-group mb-4">
                <label for="confirmPassword" class="fw-bold" style="color: white;">Xác nhận mật khẩu</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-block">Đăng ký</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}">Đã có tài khoản? Đăng nhập</a>
        </div>
    </div>
</th:block>

<div th:replace="masterpage/loader::loader"></div>
<div th:replace="masterpage/footer::footer"></div>
</body>
</html>
